- name: Install AWS CLI
  become: no
  shell: |
    curl "https://awscli.amazonaws.com/awscli-exe-linux-x86_64.zip" -o "awscliv2.zip"
    unzip awscliv2.zip
    sudo ./aws/install
    rm -rf aws awscliv2.zip
  args:
    creates: /usr/local/bin/aws
  when: os.type == 'linux'

- name: Install AWS CLI
  homebrew:
    name: awscli
    state: present
  when: os.type == 'osx'
