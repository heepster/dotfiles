- include_tasks: spotify.yml
- include_tasks: vivaldi.yml
- include_tasks: slack.yml
- include_tasks: zoom.yml

- name: Install SSHPass
  package:
    name: sshpass
    state: present
  when: ansible_os_family == 'Pop!_OS'

- name: Install Mosh
  package:
    name: "mosh"
    state: "present"
  when: ansible_os_family == 'Pop!_OS'

- include_tasks: linux_packages.yml
  when: ansible_os_family == 'Pop!_OS'

- include_tasks: syncthing.yml
  when: ansible_os_family == 'Pop!_OS'
