###### Windows
unbind-key -n C-m-h
unbind-key -n C-m-l
bind-key -n C-m-h previous-window
bind-key -n C-m-l next-window

###### Sessions
# refresh-client so that status bar is updated
bind-key -nr C-m-k switch-client -p
bind-key -nr C-m-j switch-client -n

###### Status Line
set-option -g renumber-windows on
#set -g status-left-length 100
set -g status-justify centre

set -g status-bg default
set -g status-left ' '
set -g status-right-length 60
set -g status-right " #{session_name} " 
set -g status-right-style fg="#FFFFFF"

set-window-option -g window-status-style fg="#FFFFFF",bg=default
set-window-option -g window-status-current-style fg="#FFFFFF",bg=default,bold
set -g window-status-format "#W#{?window_zoomed_flag,:Z,} "
set -g window-status-current-format "#W#[nounderscore,nobold]#{?window_zoomed_flag,:Z,} "

